<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff Case Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Standoff Case Simulator</h1>

<button onclick="openAdmin()">Профиль</button>

<div id="authWindow" class="window">
    <h2>Вход / Регистрация</h2>
    <input id="username" placeholder="Имя...">
    <input id="password" type="password" placeholder="Пароль...">
    <button onclick="login()">Войти</button>
    <button onclick="register()">Регистрация</button>
</div>

<p>Офлайн: доступно. Для онлайн-multiplayer требуется включить удалённое хранилище сервера.</p>

<!-- Окно входа в админку -->
<div id="adminWindow" class="window hidden">
    <h2>Вход в админку</h2>
    <input id="adminPass" type="password" placeholder="Пароль">
    <button onclick="closeAdmin()">Отмена</button>
    <button onclick="enterAdmin()">Войти</button>
</div>

<script src="main.js"></script>
</body>
</html>
